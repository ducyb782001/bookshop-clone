<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-shop</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>

<body class="background-gray">
    <!-- This container belong to HEADER ADMIN; DONT copy to JSP, JUST INCLUDE -->
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom px-5 background-white">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
            <div class="rounded-circle d-flex justify-content-center align-items-center home-button smooth-transform"
                style="width: 40px; height: 40px">
                <i class="fa fa-home"></i>
            </div>
        </a>

        <div class="d-flex align-items-center gap-3">
            <!-- If DO NOT login, show this      -->
            <button type="button" class="btn btn-outline-none" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="fa-solid fa-lock primary-color me-1"></i>
                Log in
            </button>
            <!-- If login, show this -->
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center gap-2 link-dark text-decoration-none dropdown-toggle"
                    id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user me-2 primary-color"></i>
                    Hello Admin: <strong>Elizabeth</strong>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Log in</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6>User email <span class="text-danger">*</span></h6>
                        <input type="text" class="form-control mb-3" placeholder="Enter user email"
                            aria-label="Useremail" />
                        <h6>Password <span class="text-danger">*</span></h6>
                        <input type="password" class="form-control mb-2" placeholder="Enter password"
                            aria-label="Password" />
                        <button type="button" class="btn btn-primary w-100 mb-2">
                            Log in
                        </button>
                        <div class="mb-3 d-flex justify-content-end">
                            <a class="text-decoration-none forget-pass-btn btn text-primary" data-bs-toggle="modal"
                                data-bs-target="#forgetPasswordModal">
                                Reset password?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="forgetPasswordModal" tabindex="-1" aria-labelledby="forgetPasswordModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column align-items-center gap-3 p-5">
                        <img src="/assets/reset-pass-img.png" alt="reset-pass-img"
                            style="max-width: 80px; object-fit: cover" />
                        <h2>Reset Password</h2>
                        <input type="text" class="form-control mb-3" placeholder="Enter user email"
                            aria-label="Useremail" />
                        <button type="button" class="btn btn-primary w-100 mb-2">
                            RESET PASSWORD
                        </button>
                        <div class="d-flex justify-content-center align-items-center">
                            <p class="mb-0">Already have an account</p>
                            <a class="btn btn-outline-none text-decoration-underline" data-bs-toggle="modal"
                                data-bs-target="#loginModal">
                                SIGN IN
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Nav bar ADMIN wrapper, DONOT COPY THIS, JUST INCLUDE -->
    <section class="position-absolute d-flex flex-column flex-shrink-0 p-3 bg-light border-end"
        style="width: 280px; height: calc(100vh - 83px);">
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="#" class="nav-link active">
                    Products
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    Category
                </a>
            </li>
        </ul>
    </section>

    <!-- Admin Products wrapper -->
    <section style="margin-left: 280px; height: calc(100vh - 100px); overflow-y: auto;">
        <div class="p-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="fs-2 fw-bold">
                    CREATE PRODUCT
                </h1>
                <div class="flex align-items-center gap-2">
                    <button type="button" class="btn btn-secondary btn-lg">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 200px;">Save </button>
                </div>
            </div>
            <div class="mt-3 container bg-white border rounded-1 p-3">
                <form method="POST" action="/Product/Add" class="register-form" id="register-form"
                    enctype="multipart/form-data">
                    <div class="col">
                        <div class="row">
                            <div class="col-6">
                                <label for="category-film" class="col-form-label">Product name:</label>
                                <input type="text" class="form-control" id="category-film" name="name" required>
                            </div>
                            <div class="col-6">
                                <label for="category-film" class="col-form-label">Category : </label>
                                <select class="form-select" aria-label="Default select example" id="theloai"
                                    name="loaisach" required>
                                    <option value="" selected>Choose Category</option>
                                    <option value="@item1.id_category">@item1.name</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="category-film" class="col-form-label">Original Price:</label>
                                <input type="number" class="form-control" id="category-film" name="price" required>
                            </div>
                            <div class="col-6">
                                <label for="category-film" class="col-form-label">Sale Price:</label>
                                <input type="number" class="form-control" id="category-film" name="price" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="exampleFormControlFile1">Image:</label>
                            <input type="file" class="form-control-file mt-2" name="file" id="file" accept="image/*"
                                required>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <label for="category-film" class="col-form-label">Status:</label>
                                <select class="form-select" aria-label="Default select example" id="theloai"
                                    name="loaisach" required>
                                    <option value="" selected>Choose Status</option>
                                    <option value="@item1.id_category">@item1.name</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="category-film" class="col-form-label">Description:</label>
                            <textarea class="form-control" cols="30" rows="5" name="noidung"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- This container belong to FOOTER of ADMIN; DONT copy to JSP, JUST INCLUDE -->
        <footer class="position-absolute bottom-0 start-0 end-0 text-center p-3" style="background-color: #deded540">
            © 2023 Copyright by Book Shop
        </footer>

    </section>

    <!-- Script using  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8d39de38b8.js" crossorigin="anonymous"></script>
</body>

</html>
